<style>
    html, body {
        margin: 0!important;
        padding: 0!important;
    }
</style>

<title>Video Recording | RecordRTC</title>
<h1>Simple Video Recording using RecordRTC</h1>

<br>

<button id="btn-start-recording">Start Recording</button>
<button id="btn-stop-recording" disabled>Stop Recording</button>

<hr>
<video controls autoplay playsinline></video>

<script src="/RecordRTC.js"></script>
<script>
var video = document.querySelector('video');

function captureCamera(callback) {
    navigator.mediaDevices.getUserMedia({ audio: true, video: true })
    .then(function(stream) {
        callback(stream);
    })
    .catch(function(error) {
        alert('Unable to capture your camera. Please check console logs.');
        console.error(error);
    });
}

function stopRecordingCallback() {
    video.src = video.srcObject = null;
    video.muted = false;
    video.volume = 1;
    video.src = URL.createObjectURL(mainRecorder.getBlob());
    
    mainRecorder.camera.stop();
    mainRecorder.destroy();
    mainRecorder = null;
}

var mainRecorder; // globally accessible

document.getElementById('btn-start-recording').onclick = function() {
    this.disabled = true;
    captureCamera(function(stream) {
        video.muted = true;
        video.volume = 0;
        video.srcObject = stream;

        mainRecorder = RecordRTC(stream, {
            type: 'video'
        });

        mainRecorder.startRecording();

        // release camera on stopRecording
        mainRecorder.camera = stream;

        document.getElementById('btn-stop-recording').disabled = false;
    });
};

document.getElementById('btn-stop-recording').onclick = function() {
    this.disabled = true;
    mainRecorder.stopRecording(stopRecordingCallback);
};
</script>
